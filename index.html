<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div id="container">
        <div id="card">
          <figure id="card__music-image">
            <img
              src="./images/illustration-hero.svg"
              alt="Happy man listening music"
            />
          </figure>
          <div id="card__content">
            <h1 id="card__content__title">Order Summary</h1>
            <p id="card__content__complementary-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div id="card__content__plan-resume">
              <div id="card__content__plan-resume__details">
                <img src="./images/icon-music.svg" alt="plan selection" />
                <div>
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </div>
              </div>
              <a href="#" id="card__content__plan-resume__change">Change</a>
            </div>
            <button id="card__content__buy-button">Proceed to Payment</button>
            <a href="#" id="card__content__cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Franco Carrara</a>.
    </div>
  </body>
</html>
